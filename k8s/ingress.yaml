apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bafin-portal-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: portal.bafin.local # Change to your actual domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bafin-portal-service
            port:
              number: 80

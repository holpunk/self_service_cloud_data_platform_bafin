apiVersion: apps/v1
kind: Deployment
metadata:
  name: bafin-portal
  namespace: default # Change this if you have a specific namespace
  labels:
    app: bafin-portal
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bafin-portal
  template:
    metadata:
      labels:
        app: bafin-portal
    spec:
      containers:
      - name: web-portal
        image: bafin-portal:latest # REPLACE with your actual registry image
        imagePullPolicy: IfNotPresent # Modify for production
        ports:
        - containerPort: 8000
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "250m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /ui/index.html
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /ui/index.html
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaFin Data Marketplace | Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        .login-box {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            padding: 2rem;
            border-radius: 12px;
            margin-top: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            margin-bottom: 0.5rem;
            display: block;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: white;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }
    </style>
</head>

<body>
    <div class="background-glow"></div>
    <div class="container" style="max-width: 400px; text-align: center;">
        <header>
            <div class="logo" style="justify-content: center;">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="#4F46E5" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M2 17L12 22L22 17" stroke="#4F46E5" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M2 12L12 17L22 12" stroke="#4F46E5" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
                <span>BaFin Data Marketplace</span>
            </div>
            <h1>Welcome Back</h1>
            <p class="subtitle">Please sign in to your account.</p>
        </header>

        <div class="login-box">
            <form id="loginForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" placeholder="e.g. alice" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                <button type="submit">Sign In</button>
            </form>
            <p id="msg" style="margin-top: 1rem; color: var(--error); font-size: 0.9rem;"></p>
        </div>

        <p style="margin-top: 2rem; color: #64748b; font-size: 0.8rem;">
            Default credentials: <br>
            alice / password <br>
            bob / password <br>
            charlie / password
        </p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const msg = document.getElementById('msg');
            msg.innerText = "";

            try {
                const res = await fetch('http://localhost:8000/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (res.ok) {
                    const data = await res.json();
                    localStorage.setItem('currentUser', JSON.stringify(data));
                    window.location.href = 'dashboard.html';
                } else {
                    const err = await res.json();
                    msg.innerText = err.detail || "Login failed";
                }
            } catch (err) {
                console.error(err);
                msg.innerText = "Server error";
            }
        });
    </script>
</body>

</html>
